---
name: build

on: push

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        os:
          # - macos-latest
          - ubuntu-latest
        plugin:
          - cabal
          - ghc
          - hls
          - stack
      fail-fast: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: asdf-vm/actions/plugin-test@v3
        with:
          plugin: ${{ matrix.plugin }}
          command: ${{ matrix.plugin }} --version
