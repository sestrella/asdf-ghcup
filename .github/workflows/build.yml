---
name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@v31
      - run: nix profile add nixpkgs#devenv
      - run: devenv test
        env:
          SECRETSPEC_PROVIDER: env

  test:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        test:
          - plugin: cabal
            command: cabal --version
          - plugin: ghc
            command: ghc --version
          - plugin: hls
            command: haskell-language-server-wrapper --version
          - plugin: stack
            command: stack --version
      fail-fast: true
    runs-on: ${{ matrix.os }}
    needs: [check]
    steps:
      - uses: asdf-vm/actions/plugin-test@v4
        with:
          plugin: ${{ matrix.test.plugin }}
          command: ${{ matrix.test.command }}
          gitref: ${{ github.head_ref || github.ref_name }}
