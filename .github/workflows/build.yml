---
name: build

on: push
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    if: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
      - run: nix develop --impure -c pre-commit run -a

  test:
    strategy:
      matrix:
        os:
          # - macos-latest
          - ubuntu-latest
        # test:
          # - plugin: cabal
          #   version: latest
          #   command: cabal --version
          # - plugin: ghc
          #   version: latest
          #   command: ghc --version
          # - plugin: hls
          #   version: latest
          #   command: haskell-language-server-wrapper --version
          # - plugin: hls
          #   version: 1.6.1.0
          #   command: haskell-language-server-wrapper --version
          # - plugin: stack
          #   version: latest
          #   command: stack --version
      fail-fast: true
    runs-on: ${{ matrix.os }}
    # needs: [check]
    steps:
      - run: touch .tool-versions
      - uses: asdf-vm/actions/install@v4
      - run: |
          asdf plugin test ghc https://github.com/sestrella/asdf-ghcup \
            --asdf-tool-version latest \
            --asdf-plugin-gitref update_asdf_action \
            ghc --version
