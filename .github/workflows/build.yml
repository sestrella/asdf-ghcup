---
name: build

on: push

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
      - run: nix develop --impure -c pre-commit run -a

  test:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        test:
          - plugin: cabal
            version: latest
            command: cabal --version
          - plugin: ghc
            version: latest
            command: ghc --version
          - plugin: hls
            version: latest
            command: haskell-language-server-wrapper --version
          - plugin: hls
            version: 1.6.1.0
            command: haskell-language-server-wrapper --version
          - plugin: stack
            version: latest
            command: stack --version
      fail-fast: true
    runs-on: ${{ matrix.os }}
    needs: [check]
    steps:
      - uses: asdf-vm/actions/plugin-test@v3
        with:
          plugin: ${{ matrix.test.plugin }}
          version: ${{ matrix.test.version }}
          command: ${{ matrix.test.command }}
