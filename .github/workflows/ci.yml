---
name: CI

on: push

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        runner:
          - macos-latest
          - ubuntu-latest
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - run: ghcup nuke
      - run: command -v ghcup
      - run: ./test/bats/bin/bats -T test

  integration:
    strategy:
      matrix:
        runner:
          - macos-latest
          - ubuntu-latest
    runs-on: ${{ matrix.runner }}
    steps:
      - run: ghcup nuke
      - run: command -v ghcup
      - uses: asdf-vm/actions/plugin-test@v2
        with:
          plugin: ghc
          command: ghc --version

  release:
    runs-on: ubuntu-latest
    needs:
      - test
      - integration
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm
      - run: npm ci
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
